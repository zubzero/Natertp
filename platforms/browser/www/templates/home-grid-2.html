<ion-view title="{{index.name}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/basket"><i class="icon ion-ios-cart"><span class="badge badge-dark">{{cartItems}}</span></i></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="screen">
            <div class="item-text-wrap text-center">
                <div class="text-center">
                    <img src="images/logo_.png" class="banner_home"/>
                </div>
            </div>
        </div>

        <div class="item item-divider">
            {{index.description}}
        </div>
        <!-- index.html -->

<div class="content">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

        <button id="btn-home-view" class="btn btn-primary btn-margin">
            Home
        </button>

        <button id="btn-login" class="btn btn-primary btn-margin">
            Log In
        </button>

        <button id="btn-logout" class="btn btn-primary btn-margin">
            Log Out
        </button>

      </div>
    </div>
  </nav>

  <main class="container">
    <!-- home view -->
    <div id="home-view">
      <h4></h4>
    </div>
    
  </main>

</div>
        <ion-slide-box ng-if="products.length > 0">
          <ion-slide ng-repeat="product in products">
            <div class="card-content">
                <a class="product-title  text-center" ng-href="#/app/products/{{product.id}}">
                    <h3>{{product.title}}</h3>
                    <img ng-if="product.images[0].src" ng-src="{{product.images[0].src}}" />
                </a>
            </div>
          </ion-slide>
        </ion-slide-box>

        <div ng-repeat="row in items | partition:2" class="row">

            <div class="card col home text-center" ng-repeat='item in row'>
                <a class="item item-text-wrap" href="{{item.url}}">
                    <h1><i class="icon {{item.icon}}"></i></h1>
                    <h2>{{item.title}}</h2>
                    <span class="item-note ">{{item.note}}</span>
                </a>
            </div>

        </div>
        <div ng-controller="CategoriesCtrl">
            <div ng-repeat="row in categories | partition:1">
                <div class="categorias" ng-repeat="category in row">

                  <div ui-sref="app.category({category_slug: category.slug, category_name: category.name})" class="categoria">
                    <img ng-if="category.image" src="{{category.image}}" />
                    <img ng-if="!category.image" src="images/woo-ninja.png" />
                    <p ng-if="category.description" class='item-text-wrap' ng-bind-html="category.description"></p>
                  </div>

                 <div ui-sref="app.category({category_slug: c.slug, category_name: c.name})" class="item" ng-repeat="c in category.children">
                    <img class="full-image" ng-if="c.image" ng-src="{{c.image}}" />
                    <p ng-if="c.description" class='item-text-wrap' ng-bind-html="c.description"></p>
                  </div>

                </div>
            </div>
        </div>

            <div class="item item-divider">
                Social Profiles
            </div>
            <a class="item item-icon-left" ng-click="openLink(index.URL)">
                <i class="icon ion-bag"></i>
                Our Store
            </a>
            <a ng-repeat="social in socialItems" class="item item-icon-left" ng-click="openLink(social.url)">
                <i class="icon {{social.icon}}"></i>
                {{social.title}}
            </a>
        </div> -->
        <footer><p>Naturapp &copy; 2019 V.0.80 DEMO</p></footer>
    </ion-content>
</ion-view>
