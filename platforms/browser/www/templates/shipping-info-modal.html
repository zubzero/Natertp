<div class="modal">
    <ion-header-bar>
        <h1 class="title">Información de envio</h1>
        <div class="buttons">
            <button class="button button-clear" style="color: #fff; background: red;" ng-click="closeModal()"> Cerrar &nbsp;</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <p class='item item-text-wrap'>
            Parece que no completaste la información de tu dirección de envío,
            Rellene todos los campos siguientes para continuar con su compra.</p>
        <form name="shippingForm" novalidate>
            <div class="item item-divider">
                Dirección de envio
            </div>
            <label class="item item-input">
                <span class="input-label">Nombre*:</span>
                <input ng-model="shipping_address.first_name" type="text" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Apellidos*:</span>
                <input ng-model="shipping_address.last_name" type="text" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Empresa:</span>
                <input ng-model="shipping_address.company" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Dirección (1)*:</span>
                <input ng-model="shipping_address.address_1" type="text" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Dirección (2):</span>
                <input ng-model="shipping_address.address_2" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Ciudad*:</span>
                <input ng-model="shipping_address.city" type="text" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Estado*:</span>
                <input ng-model="shipping_address.state" type="text" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Codigo Postal*:</span>
                <input ng-model="shipping_address.postcode" type="text" required>
            </label>
            <label class="item item-input">
                <span class="input-label">País*:</span>
                <input ng-model="shipping_address.country" value="México" type="text" required>
            </label>
            <div class="padding">
            <button class="button button-block button-positive" ng-click="shippingModalAccept()" ng-disabled="shippingForm.$invalid">
            Proceder a pagar por Paypal.
            </button>
            </div>
        </form>
    </ion-content>
</div>
